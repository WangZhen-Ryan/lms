
<#include "/common/head.html"/>


 <div class="easyui-panel addPage" data-options="fit:true,border:false,novalidate:true">
    <form class="easyui-form" id="ff" method="post" data-options="novalidate:true">
        <table class="table1">
            <tr>
           		<th><span id="build_code_label">楼栋号：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="build_code" id="build_code" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            <tr>
           		<th><span id="class_code_label">房间号：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="class_code" id="class_code" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span id="rack_info_label">位置信息：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="rack_info" id="rack_info" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            </tr>
        </table>
    </form>
</div>
<script>
top.window.subPage.save = save;
function save() {
	if($("#ff").form('enableValidation').form('validate')) {
		$.post("add", getParam(), function(data) {
			if(data.result=="success"){
				top.window.closeWindow();
				top.window.subPage.loadCurrDatagrid();
			}
		});
	}
}
function getParam() {
	var param = {
	     
       		"model.build_code": getInputValue("build_code"), 
       		"model.class_code": getInputValue("class_code"), 
       		"model.rack_info": getInputValue("rack_info"), 
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
