
<#include "/common/head.html"/>


 <div class="easyui-panel updatePage" data-options="fit:true,border:false">
    <form id="ff" class="easyui-form" method="post">
        <table class="table1">
            <tr>
           		<th><span id="dict_type_label">类型：</span></th>
               	<td>
               		<span class="valueSpan" id="dict_type">${model.dict_type!''}</span>
           		</td>
           	</tr>
            <tr>
           		<th><span id="dict_key_label">键：</span></th>
               	<td>
           			<span class="valueSpan" id="dict_key">${model.dict_key!''}</span>
           		</td>
            </tr>
            <tr>
           		<th><span id="dict_value_label">值：</span></th>
               	<td>
               		<div class="wrap_input">
               			<input class="easyui-textbox" type="text" name="dict_value" id="dict_value" value="${model.dict_value!''}" data-options="fit: true,required:true"></input>
               		</div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span id="create_time_label">创建时间：</span></th>
               	<td>
               		<span class="item" id="create_time">${model.create_time!''}</span>
           		</td>
           		
            </tr>
        </table>
    </form>
</div>
<script>
top.window.subPage.save = save;
function save() {
	if($("#ff").form('validate')) {
		$.post("update", getParam(), function(data) {
			if(data.result=="success"){
				top.window.closeWindow();
				top.window.subPage.loadCurrDatagrid();
			}
		});
	}
}
function getParam() {
	var param = {
	     
	    "id": ${model.id}, 
       	    "model.dict_value": getInputValue("dict_value")
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
<#include "/common/foot.html"/>
