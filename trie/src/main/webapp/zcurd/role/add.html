
<#include "/common/head.html"/>


 <div class="easyui-panel addPage" data-options="fit:true,border:false,novalidate:true">
    <form class="easyui-form" id="ff" method="post" data-options="novalidate:true">
        <table class="table1">
            <tr>
           		<th><span id="role_name_label">角色名称：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="role_name" id="role_name" value="" data-options="fit: true,required:true"></input></div>
           		</td>
           	</tr>
           	 <tr>
           		<th><span id="notify_type_label">是否邮件通知：</span></th>
               	<td>
               		<div class="wrap_input">
               			<select id="notify_type" name="notify_type"  class="easyui-combobox" data-options="fit: true,required:true,editable:false">
               				<option value="0">不通知</option>
               				<option value="1">通知</option>
               			</select>
               		</div>
           		</td>
           	</tr>
        </table>
    </form>
</div>
<script>
top.window.subPage.save = save;
function save() {
	if($("#ff").form('enableValidation').form('validate')) {
		$.post("add", getParam(), function(data) {
			if(data.result=="success"){
				top.window.closeWindow();
				top.window.subPage.loadCurrDatagrid();
			}
		});
	}
}
function getParam() {
	var param = {
	     	"model.notify_type":getInputValue("notify_type"),
       		"model.role_name": getInputValue("role_name"), 
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
