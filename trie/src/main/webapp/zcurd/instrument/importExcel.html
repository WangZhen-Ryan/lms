 <#include "/common/head.html"/>
<script type="text/javascript" src="${basePath}/res/js/ajaxupload.js"></script>

<div class="easyui-panel importExcelPage"
	data-options="fit:true,border:false">
	<div style="color: red">
		注意：
		<ol>
			<li>TestCenter,ADTECH,Smartbits请下载模板1</li>
			<li>Abacus及others instrument请下载模板2</li>
			<li>点击完上传按钮后，系统会直接进行上传操作</li>
		</ol>
	</div>
	<form id="ff" class="easyui-form" method="post"
		enctype="multipart/form-data">
		<table class="table1">
			<tr>
				<td><a href="javascript:void(0)" class="easyui-linkbutton"
					id="aa">上传模板1</a> 
					<a href="downloadFile?fileName=instrument" id="downloadBtn"
					class="easyui-linkbutton">下载模板1</a></td>
			</tr>
			<tr>
				<td> 
				<a href="javascript:void(0)"
					class="easyui-linkbutton" id="bb">上传模板2</a>
				<a
					href="downloadFile?fileName=instrument2" id="downloadBtn"
					class="easyui-linkbutton">下载模板2</a></td>
			</tr>
		</table>
	</form>
</div>
<script>
	top.window.subPage.save = save;
	var cc = new AjaxUpload('#aa', {
		action : 'importExcel',
		name : 'file',
		autoSubmit : true,
		responseType : "json",
		onSubmit : function(file, extension) {
		},
		onChange : function(file, extension) {
			if (!(extension && /^(xls|xlsx)$/.test(extension.toLowerCase()))) {
				showWarnMsg('只支持excel格式文件上传！');
				return false;
			}
		},
		onComplete : function(file, data) {
			if (data.result == "success") {
				showMsg(data.msg);
				top.window.closeWindow();
				top.window.subPage.loadCurrDatagrid();
			} else {
				showWarnMsg(data.msg);
			}
		}
	});
	var dd = new AjaxUpload('#bb', {
		action : 'importExcel2',
		name : 'file',
		autoSubmit : true,
		responseType : "json",
		onSubmit : function(file, extension) {
		},
		onChange : function(file, extension) {
			if (!(extension && /^(xls|xlsx)$/.test(extension.toLowerCase()))) {
				showWarnMsg('只支持excel格式文件上传！');
				return false;
			}
		},
		onComplete : function(file, data) {
			if (data.result == "success") {
				showMsg(data.msg);
				top.window.closeWindow();
				top.window.subPage.loadCurrDatagrid();
			} else {
				showWarnMsg(data.msg);
			}
		}
	});
	function save() {
		top.window.closeWindow();
		top.window.subPage.loadCurrDatagrid();
	}

	//扩展js
</script>
<#include "/common/foot.html"/>
