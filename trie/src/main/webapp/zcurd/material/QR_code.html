<!DOCTYPE html>
<html>
<head>
    <title>Javascript 二维码生成库：QRCode</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//static.runoob.com/assets/qrcode/qrcode.min.js"></script>
</head>
<body>
<input id="SN_label" onclick="makeCode()" value="h" style="width:80%" /><br />

<div style="text-align: left; margin: 6px;">
    <a href="javascript:void(0)" class="easyui-linkbutton addBtn" iconCls="icon-SN" plain="true" onclick="makeCode()" >二维码</a>
    <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
</div>


</body>
</html>



<script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
    width : 100,
    height : 100
    });

    function makeCode () {
    var elText = document.getElementById("text");

    if (!elText.value) {
    alert("Input a text");
    elText.focus();
    return;
    }

    qrcode.makeCode(elText.value);
    }

    $("#text").
    on("blur", function () {
    makeCode();
    }).
    on("keydown", function (e) {
    if (e.keyCode == 13) {
    makeCode();
    }
    });
    </script>
