
<#include "/common/head.html"/>


 <div class="easyui-panel updatePage multiple" data-options="fit:true,border:false">
    <form id="ff" class="easyui-form" method="post">
        <table class="table1">
            <tr>
           		<th><span id="pr_date_label">填写日：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-datebox" type="text" name="pr_date" id="pr_date" value="${model.pr_date!''}" data-options="fit: true,required:true,editable:false"></input></div>
           		</td>
           		<th><span id="pr_no_label">PR号：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="pr_no" id="pr_no" value="${model.pr_no!''}" data-options="fit: true,required:true"></input></div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span id="po_no_label">PO号：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="po_no" id="po_no" value="${model.po_no!''}" data-options="fit: true,required:true"></input></div>
           		</td>
           		<th><span id="deadline_label">期望到货：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-datebox" type="text" name="deadline" id="deadline" value="${model.deadline!''}" data-options="fit: true,required:true,editable:false""></input></div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span id="requester_label">需求人：</span></th>
               	<td>
               		<div class="wrap_input">
               			<input class="easyui-combobox" type="text" name="requester" id="requester" value="${model.requester!''}" data-options="
	            				valueField: 'id',
   								textField: 'text',
   								fit: true,
	            				data: [
	            					{id:'', text:''}<#list dictDataUser.keySet() as key>,{id:'${key}', text:'${dictDataUser.get(key)}'}</#list>
	            				],
	            				required:true,
	            				panelHeight:'auto'" >
               		</div>
           		</td>
           		<th><span id="project_label">项目：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="project" id="project" value="${model.project!''}" data-options="fit: true,required:true""></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span id="cc_label">能力中心：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="cc" id="cc" value="${model.cc!''}" data-options="fit: true,required:true"></input></div>
           		</td>
           		<th><span id="lab_label">实验室：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="lab" id="lab" value="${model.lab!''}" data-options="fit: true,required:true"></input></div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span id="description_label">描述：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="description" id="description" value="${model.description!''}" data-options="fit: true"></input></div>
           		</td>
           		<th><span id="qty_label">数量：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-numberspinner" type="text" name="qty" id="qty" value="${model.qty!''}" data-options="fit: true,min:0,required:true"></input></div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span id="currency_label">货币：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="currency" id="currency" value="${model.currency!''}" data-options="fit: true,required:true"></input></div>
           		</td>
           		<th><span id="unit_price_label">单价：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-numberbox" type="text" name="unit_price" id="unit_price" value="${model.unit_price!''}" data-options="fit: true,min:0,required:true"></input></div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span id="total_label">总价：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-numberbox" type="text" name="total" id="total" value="${model.total!''}" data-options="fit: true,min:0,required:true"></input></div>
           		</td>
           		<th><span id="buyer_label">填写人：</span></th>
               	<td>
               		<div class="wrap_input">
               			<input class="easyui-combobox" type="text" name="buyer" id="buyer" value="${model.buyer!''}" data-options="
	            				valueField: 'id',
   								textField: 'text',
   								fit: true,
	            				data: [
	            					{id:'', text:''}<#list dictDataUser.keySet() as key>,{id:'${key}', text:'${dictDataUser.get(key)}'}</#list>
	            				],
	            				required:true,
	            				panelHeight:'auto'" >
               			</div>
           		</td>
           		
            </tr>
            <tr>
           		<th><span id="order_date_label">到货日期：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-datebox" type="text" name="order_date" id="order_date" value="${model.order_date!''}" data-options="fit: true,editable:false"></input></div>
           		</td>
           		<th><span id="supplier_label">供应商：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="supplier" id="supplier" value="${model.supplier!''}" data-options="fit: true"></input></div>
           		</td>
            </tr>
            <tr>
           		<th><span id="remark_label">备注：</span></th>
               	<td colspan="3">
               		<div class="wrap_input"><input class="easyui-textbox" type="text" name="remark" id="remark" value="${model.remark!''}" data-options="fit: true"></input></div>
           		</td>
           		
            </tr>
        </table>
    </form>
</div>
<script>
top.window.subPage.save = save;
function save() {
	if($("#ff").form('validate')) {
		$.post("update", getParam(), function(data) {
			if(data.result=="success"){
				top.window.closeWindow();
				top.window.subPage.loadCurrDatagrid();
			}
		});
	}
}
function getParam() {
	var param = {
	    "id": ${model.id}, 
    	"model.pr_date": getInputValue("pr_date"), 
    	    "model.pr_no": getInputValue("pr_no"), 
    	    "model.po_no": getInputValue("po_no"), 
    	    "model.deadline": getInputValue("deadline"), 
    	    "model.requester": getInputValue("requester"), 
    	    "model.project": getInputValue("project"), 
    	    "model.cc": getInputValue("cc"), 
    	    "model.lab": getInputValue("lab"), 
    	    "model.description": getInputValue("description"), 
    	    "model.qty": getInputValue("qty"), 
    	    "model.currency": getInputValue("currency"), 
    	    "model.unit_price": getInputValue("unit_price"), 
    	    "model.total": getInputValue("total"), 
    	    "model.buyer": getInputValue("buyer"), 
    	    "model.order_date": getInputValue("order_date"), 
    	    "model.supplier": getInputValue("supplier"), 
    	    "model.remark": getInputValue("remark"), 
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
<#include "/common/foot.html"/>
